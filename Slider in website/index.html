<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: cadetblue;
        font-family: cursive;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
      }
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
      }
      .myslides {
        display: none;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My favourite Places</h1>
    <div class="carousel-container">
      <img
        class="myslides"
        src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
        height="300"
        width="600"
        alt="Slide 1"
      />
      <img
        class="myslides"
        src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg"
        height="300"
        width="600"
        alt="Slide 2"
      />
      <img
        class="myslides"
        src="https://img.freepik.com/free-photo/shiraito-waterfall-autumn-japan_335224-193.jpg?semt=ais_hybrid"
        height="300"
        width="600"
        alt="Slide 3"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
